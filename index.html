<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="56x56" href="images/logo.svg">
    <title>vanilla js shop cart</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link rel="stylesheet" href="main.css">

</head>

<body>
    <!-- navbar start -->

    <nav class="navbar">
        <div class="navbar-center">

            <span class="nav-icon"><i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="" srcset="">
            <div class="cart-btn">
                <span class="nav-icon"><i class="fas fa-cart-plus"></i></span>
                <div class="cart-items">0</div>
            </div>

        </div>

    </nav>
    <!-- navbar end -->
    <!-- header -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Fernuter Home</h1>
            <button class="banner-btn">Shop Now</button>
        </div>

    </header>
    <!-- header end  -->

    <!-- products -->
    <sectin class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>

        <div class="products-center">
            <!-- sigle proudct -->
            <article class="product">
                <div class="img-container">
                    <img src="/images/product-1.jpeg" alt="" srcset="" class="product-img">
                    <button class="bag-btn" data-id="1"><i class="fas fa-shopping-cart"></i>add to bag</button>
                </div>
                <h3>Qeen bed</h3>
                <h4>$400</h4>
            </article>
            <!-- sigle proudct ends-->

            <!-- sigle proudct -->
            <article class="product">
                <div class="img-container">
                    <img src="/images/product-1.jpeg" alt="" srcset="" class="product-img">
                    <button class="bag-btn" data-id="1"><i class="fas fa-shopping-cart"></i>add to bag</button>
                </div>
                <h3>Qeen bed</h3>
                <h4>$400</h4>
            </article>
            <!-- sigle proudct ends-->

            <!-- sigle proudct -->
            <article class="product">
                <div class="img-container">
                    <img src="/images/product-1.jpeg" alt="" srcset="" class="product-img">
                    <button class="bag-btn" data-id="1"><i class="fas fa-shopping-cart"></i>add to bag</button>
                </div>
                <h3>Qeen bed</h3>
                <h4>$400</h4>
            </article>
            <!-- sigle proudct ends-->

            <!-- Cart items -->
            <div class="cart-overlay">
                <div class="cart">
                    <span class="fas fa-window-close"></span>
                    <h2>Your Cart</h2>
                    <div class="cart-content">
                        <!--cart item-->
                        <div class="cart-items">
                            <img src="images/product-1.jpeg" alt="shopping-cart-product-item" srcset="images/product-1.jpeg">
                            <h4>Qeen Bed</h4>
                            <h5>$300</h5>
                            <span class="remove-item">Remove</span>
                            <div>
                                <i class="fas fa-chevron-up"></i>
                                <p class="item-amount">5</p>
                                <i class="fas fa-chevron-down"></i>
                            </div>
                        </div>
                        <!--cart item ends-->
                        <div class="cart-footer">
                            <h3>Your Total : $<span class="cart-total">0</span> </h3>
                            <button class="clear-cart banner-btn">Clear Cart</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Cart items ends-->
        </div>
    </sectin>
    <!-- products ends -->
    <script type="text/javascript" src="app.js">
    </script>
</body>

</html>
